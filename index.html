<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>input fetch</title>
</head>

<body>
	<div class="wrapper">
		<div class="search-input">
			<form>
				<input type="text" list="repo" required placeholder="Search repositories...">
				<ion-icon name="search-outline" class="search-icon"></ion-icon>
			</form>
			<div class="repo active"> </div>

			<div class="popup">
				<p>Name: <span class="out"></span></p>
				<p>Owner: <span class="out"></span></p>
				<p>Stars: <span class="out"></span></p>
			</div>
		</div>
	</div>


	<script src="script.js">
	</script>
</body>

</html>
